# SRB2Kart configuration file -------------------------------------------------

servername "€[UG] ‚GamersNights †Kart"
server_contact "imperial#3434"
masterserver "https://ms.kartkrew.org/ms/api"
advertise on
wait

# Ref: https://wiki.srb2.org/wiki/Console/Commands
#      https://wiki.srb2.org/wiki/Console/Variables
maxping 350
inttime 15
vottime 15
maxplayers 16
maxsend 40960 # Ref. addons
kartvoterulechanges never
randommap
wait

# https://mb.srb2.org/showthread.php?t=47203 ----------------------------------
# KartMP

kmp_bumpspark on
kmp_hardsneakers on
kmp_respawnpoints on
kmp_extendflashtics on
kmp_floatingitemfuse on
kmp_hyudoro on
kmp_orbinautfuse on
kmp_growthbump on
kmp_shrinkcleanse on
kmp_shrinkduratiOn on
kmp_haste on
kmp_battleaccel on
wait

# https://mb.srb2.org/showthread.php?t=45107 ----------------------------------
# HOSTMOD

hm_motd on
hm_motd_bg "Black"
hm_motd_name "[UG] GamersNights †Kart"
hm_motd_tagline "A SRB2Kart experience in East Africa! @ \130GamersNights"
hm_motd_contact "imperial#3434"
wait

hm_timelimit 3
hm_bail on
wait

hm_scoreboard on
hm_scoreboard_addline "This server is based in \130East Africa\128."
hm_scoreboard_addline "Hosting provided by \130GamersNights\128!"
hm_scoreboard_addline ""
wait

hm_scoreboard_addline "If someone is causing trouble, use the"
hm_scoreboard_addline "\130'vote kick <user>'\128 command to get rid of"
hm_scoreboard_addline "them."
hm_scoreboard_addline ""
wait

hm_scoreboard_addline "If you want to quit the current map, use"
hm_scoreboard_addline "the \130'rtv'\128 command."
hm_scoreboard_addline ""
wait

# hm_scoreboard_addline "Thank you for playing with us! Join our"
# hm_scoreboard_addline "Discord server to chat or share replays:"
